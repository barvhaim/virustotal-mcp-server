repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
  
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: uv run pylint --fail-under=9.0
        language: system
        types: [python]
        require_serial: false
        minimum_pre_commit_version: "0.15.0"